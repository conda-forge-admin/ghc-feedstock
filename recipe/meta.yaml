{% set name = "ghc" %}
{% set version = "9.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}-alpha2

source:
  - url: https://downloads.haskell.org/~ghc/9.2.1-alpha2/{{ name }}-9.2.0.20210422-x86_64-apple-darwin.tar.xz   # [osx]
    folder: binary                                                                                              # [osx]
    sha256: binary                                                                                              # [osx]
    patches:                                                                                                    # [osx]
      # https://gitlab.haskell.org/ghc/ghc/-/issues/19734
      - 0001-Fix-dangling-ncursesw-link.patch                                                                   # [osx]
  - url: https://downloads.haskell.org/~ghc/9.2.1-alpha2/{{ name }}-9.2.0.20210422-x86_64-centos7-linux.tar.xz  # [build_platform == "linux-64"]
    folder: binary                                                                                              # [build_platform == "linux-64"]
    sha256: binary                                                                                              # [build_platform == "linux-64"]
  - url: https://downloads.haskell.org/~ghc/9.2.1-alpha2/{{ name }}-9.2.0.20210422-src.tar.xz
    folder: source
    sha256: hhhhhh
    patches:
      # https://gitlab.haskell.org/ghc/ghc/-/issues/19631
      - 0001-Update-binary-submodule.patch

build:
  number: 0
  skip: True  # [not unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patchelf  # [linux]
    - gnuconfig
    - gmp
    - ncurses
    - perl *
    - make
    - automake
    - autoconf
    - libtool
    - llvmdev  # [aarch64]
  host:
    - xz
    - gmp
    - ncurses
    - libffi
    - cffi

test:
  commands:
    - ghc --help

about:
  home: https://haskell.org/ghc/
  license: BSD-3-Clause 
  license_family: BSD
  license_file: binary/LICENSE
  summary: 'Glorious Glasgow Haskell Compilation System'

  doc_url: https://downloads.haskell.org/~ghc/latest/docs/html/users_guide/
  dev_url: https://github.com/ghc/ghc

extra:
  recipe-maintainers:
    - eggzilla
    - step21
